<body>
    <div class="twinty">
        <div class="flex-view flex-direction-row Top-nav">

           <div> <p style="font-weight: bold;"> Free Shapping</p></div>
         </div>

            <div> <p style="font-weight: bold;"> Free Return (14 days)</p></div>
          </div>
        
        </div>
        <hr style="margin-top: 10pc; position: relative;">
        <div class="flex-view flex-direction-row justify-content-a">

                    <i  class=" payment-icons fa fa-user-circle" aria-hidden="true"></i>
                </div>

            </div>

                </div>

              </div>

                    </i>
                </div>
                <div style="margin-top: 25px;">Done</div>
  
              </div>

        </div>
        <div class="flex-view flex-direction-row justify-content-b" style="margin-top: 10pc;">

               <div class="flex-view flex-direction-col justify-content-b">

                <div class="flex-view flex-direction-row justify-content-b">
           
                    <div class="flex-view flex-direction-row justify-content-b" >
                        <input style="margin-right: 10px;font-size: 20px; margin-top: 5px;" type="checkbox" name="" id="">

                    </div>

                </div>

                <div style="margin-bottom: 20px; margin-top: 20px;">
                    <i style="    font-size: 45px; margin-right: 20px;" class="fa fa-cc-visa" aria-hidden="true"></i>

                    <i style="    font-size: 45px; margin-right: 20px;" class="fa fa-money" aria-hidden="true"></i>
  
                </div>

                <div class="flex-view flex-direction-row">
             
                    <div>
                        <i  class=" user-icon fa fa-user-o" aria-hidden="true"></i>
                        <input    class="governorate" type="text" placeholder="Card Holder Name " >
                        

                    </div>
                   
                </div>

                    <input  class="governorate" type="text" placeholder="111-222-333-444-555">
                </div>
                <div class="flex-view flex-direction-row">
                    <input  class="MM-YY" type="text" placeholder="MM">
                    <input style="margin-left: 10px;" class="MM-YY"  type="text" placeholder="YY">
                </div>
                <div class="flex-view flex-direction-row">
                    <i class=" cvv fa fa-address-card-o" aria-hidden="true"></i>

                    <input  class="cvv-box" type="text" placeholder="CVV">
                </div>
            
                <div class="flex-view flex-direction-row">
                    <i class=" place-order fa fa-check-circle-o" aria-hidden="true"></i>

                    <button class="save-adress">Place Order</button>
                </div>

               </div>
           </div>
           <div class="box-style">
           <div class="flex-view flex-direction-col justify-content-a" style="padding: 10px 10px;">
               <div class="flex-view flex-direction-row ">
                   <div><i class="fa fa-shopping-cart shoping-card aria-hidden="true"></i></div>
